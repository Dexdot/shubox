<section class="modal order" data-modal="vacancy">
  <button class="overlay" type="button" data-modal-close="vacancy"></button>

  <div class="modal__container">
    <div class="modal__content">
      <form
        class="order__form js-form"
        action="http://www.hvxzcb.ru/shubox/vacancy.php"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="order__form-head">
          <b>Отправить заявку</b>
          <button class="u-center" type="button" data-modal-close="vacancy">
            <svg class="i-close"><use xlink:href="#i-close" /></svg>
          </button>
        </div>

        <div class="order__form-inner">
          <label class="input">
            <input
              class="input__field"
              type="text"
              required
              name="form_name"
              minlength="2"
            /><span class="input__text">Имя и Фамилия<sup>*</sup></span>
          </label>

          <label class="input">
            <input
              class="input__field"
              required
              type="text"
              pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
              name="form_mail"
            /><span class="input__text">E-mail<sup>*</sup></span>
          </label>

          <label class="input">
            <input
              class="input__field"
              required
              type="tel"
              name="form_phone"
              minlength="6"
            /><span class="input__text">Номер телефона</span>
          </label>

          <label class="input input--textarea">
            <textarea class="input__field" name="form_msg"></textarea
            ><span class="input__text">Сопроводительное письмо</span>
          </label>

          <div class="upload js-upload">
            <input
              class="upload__field js-upload-input"
              type="file"
              required
              name="form_file"
            />
            <svg class="i-clip"><use xlink:href="#i-clip" /></svg>
            <svg class="i-file"><use xlink:href="#i-file" /></svg>
            <span class="upload__text js-upload-text">Прикрепить резюме</span>
            <button class="upload__clear u-center js-upload-clear">
              <svg class="i-close"><use xlink:href="#i-close" /></svg>
            </button>
          </div>

          <label class="checkbox checkbox--outlined">
            <input class="checkbox__field" type="checkbox" required /><span
              class="checkbox__rect"
            >
              <svg class="checkbox__daw i-daw">
                <use xlink:href="#i-daw"></use></svg></span
            ><span class="checkbox__text"
              >Я согласен на обработку персональных данных</span
            >
          </label>

          <button class="btn" type="submit">Отправить заявку</button>
          <button
            class="btn btn--white"
            type="button"
            data-modal-close="vacancy"
          >
            Отмена
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
